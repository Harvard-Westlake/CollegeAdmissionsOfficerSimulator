    body

      background-image: url('https://i.pinimg.com/originals/1e/4a/a3/1e4aa323114471fdef8a3fa07da7c730.jpg');

  <body>
  <canvas id="canvas" width="1280" height="1024"></canvas>
  </body>
  <script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  ctx.font = "30px Arial";
  ctx.fillText("You won! Congratulations!", 200, 200);
  ctx.fillText("Now, click the button below to go play again!", 200, 250);

  ctx.fillStyle = "#6666ff";
  ctx.fillRect(200, 285, 100, 50);
  ctx.lineWidth = 3;
  ctx.stroke();

  ctx.fillStyle = "#000000";

  ctx.fillText("Play!", 215, 320);
  </script>
</html>
